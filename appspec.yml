version: 0.0
os : linux
files :
  - source : /
    destination: /home/ec2-user/app/step2/zip/
    overwrite : yes # 기존 파일 덮어쓰기 허용


######## 새롭게 추가한 코드 ########
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user